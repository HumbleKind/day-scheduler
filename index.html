<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9am time block -->
      <div class="row past">
        <div class="col-md-1">9am</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn"><i class="far fa-save fa-2x"></i></button>
      </div>

      <!-- 10am time block -->
      <div class="row past">
        <div class="col-md-1">10am</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn"><i class="far fa-save fa-2x"></i></button>
      </div>

      <!-- 11am time block -->
      <div class="row past">
        <div class="col-md-1">11am</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn"><i class="far fa-save fa-2x"></i></button>
      </div>

      <!-- 12pm time block -->
      <div class="row past">
        <div class="col-md-1">12pm</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn"><i class="far fa-save fa-2x"></i></button>
      </div>

      <!-- 1p time block -->
      <div class="row past">
        <div class="col-md-1">1p</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn"><i class="far fa-save fa-2x"></i></button>
      </div>

      <!-- 2p time block -->
      <div class="row past">
        <div class="col-md-1">2p</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn"><i class="far fa-save fa-2x"></i></button>
      </div>

      <!-- 3p time block -->
      <div class="row past">
        <div class="col-md-1">3p</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn"><i class="far fa-save fa-2x"></i></button>
      </div>

      <!-- 4p time block -->
      <div class="row past">
        <div class="col-md-1">4p</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn"><i class="far fa-save fa-2x"></i></button>
      </div>

      <!-- 5p time block -->
      <div class="row past">
        <div class="col-md-1">5p</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn"><i class="far fa-save fa-2x"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
